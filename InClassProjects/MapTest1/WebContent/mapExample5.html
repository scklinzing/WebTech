<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map demo - click to zoom</title>
<link href="bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoAvjUSnaUp7bPvF6vxMKLzGcsY3996BM&sensor=false">	
</script>

</head>
<body>
	<div class="container">
		<h1>Map demo of click to zoom.</h1>

		<div id="map" style="width: 500px; height: 380px;"></div>
	</div>

	<script src="jquery/jquery-2.1.1.min.js"></script>
	<script src="bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			var utsaCenter=new google.maps.LatLng(29.582587, -98.622400);
			var mapOptions = {
				zoom : 14,
				center : utsaCenter,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map($("#map").get(0), mapOptions);
			var marker = new google.maps.Marker({
				                                  position: utsaCenter
				                                });
			marker.setMap(map);
			
			google.maps.event.addListener(marker, 'click', function() { 
				  if (map.getZoom() <= 10)
				      map.setZoom(14);
				  else
					  map.setZoom(10);
				  map.setCenter(marker.getPosition());
				  });
		

		});
	</script>
</body>
</html>
