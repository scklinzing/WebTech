<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map demo</title>
<link href="bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoAvjUSnaUp7bPvF6vxMKLzGcsY3996BM&sensor=false">	
</script>

</head>
<body>
	<div class="container">
		<h1>Map demo with a bouncing marker and circle.</h1>

		<div id="map" style="width: 500px; height: 380px;"></div>
	</div>

	<script src="jquery/jquery-2.1.1.min.js"></script>
	<script src="bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			var utsaCenter=new google.maps.LatLng(29.582587, -98.622400);
			var mapOptions = {
				zoom : 14,
				center : utsaCenter,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map($("#map").get(0), mapOptions);
			var marker = new google.maps.Marker({
				                                  position: utsaCenter,
				                                  animation:google.maps.Animation.BOUNCE
				                                });
			marker.setMap(map);
			
			var utsaEpicenter = new google.maps.Circle({
				  center: utsaCenter,
				  radius: 200,
				  strokeColor: "#2020FF",
				  strokeOpacity:0.5,
				  strokeWeight:2,
				  fillColor:"#2020FF",
				  fillOpacity:0.2
				  });
			utsaEpicenter.setMap(map);
			
			var infowindow = new google.maps.InfoWindow({
				  content:"CS4413 fun!"
				  });

			infowindow.open(map, marker);


		});
	</script>
</body>
</html>
