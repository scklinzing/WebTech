<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ajax demos - Example 2</title>
<link href="bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Ajax demo - Example 2 - JSON</h1>

		<h2>
			JSON string is: <span id="jsonString"></span>
		</h2>
		<button type="button">Get the JSON</button>
	</div>
	
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({type: "GET",
    	    url:"controllers/jsonExampleController.php", 
    	    dataType: 'json',
    	    success: function(result){$("#jsonString").html(JSON.stringify(result));},
            error: function() {
            	alert ('Failed to download JSON string');
            }
           });
  });
});
</script>
</body>
</html>
