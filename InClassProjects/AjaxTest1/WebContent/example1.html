<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ajax demos</title>
<link href="bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Ajax demo</h1>

		<h2>
			Current time is: <span id="currentTime"></span>
		</h2>
		<button type="button">Action</button>
	</div>
	
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script> // install the onClick handler
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url:"controllers/timeDownloadController.php", 
    		/* don't put debugging statements in ajax... 
    		   they will come back with the URL */
    	    success: function(result){$("#currentTime").html(result);}
           });
  });
});
</script>
</body>
</html>
