<title>CS4413: Relative-position block inside a relative-position block</title>
</head>

<body>

<h1>Relative-position block inside a relative-position block</h1>


<p>
<strong>Example</strong>: relative positioning with offsets<br/>
Item is offset but retains default shape
</p>

<div style="position:relative; top:150px; left:25px; height :200px; width:100%; background-color: blue">

<div style="position:relative; top:50%; bottom:0; left:50%; right:0; width:100%; background-color: purple">
This is a relative div box inside a relative div box</div>
</div> 

</body>

</html>
