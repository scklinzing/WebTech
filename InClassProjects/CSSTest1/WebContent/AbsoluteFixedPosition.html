<title>CS4413: Fixed-position block in an absolute-position block</title>
</head>

<body>

<h1>Fixed-position block in an absolute-position block</h1>

<p>
<strong>Example</strong>: Fixed-position inner block is positioned with respect to the viewport.
</p>

<div style="position:absolute; top:150px; left:25px; height :200px; width:100%; background-color: blue">

<div style="position:fixed; top:50%; bottom:0; left:50%; right:0; width:100%; background-color: purple">
This is a fixed div box in the bottom right quarter of the viewport</div>
</div> 


</body>
