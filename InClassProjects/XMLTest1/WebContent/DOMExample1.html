<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accessing the DOM by element id</title>
<link href="bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<h1>Demo of getElementByID and corresponding JQuery</h1>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
</div>

<script>
document.getElementById("demo").innerHTML = "Hello World!";
</script>


<script>$("#demo1").html("JQuery hello world");</script>

<script>
$(document).ready(function(){
	$("#demo2").html("JQuery hello world in ready function");
});
</script>
</body>
</html>
